<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call-apply-bind</title>
</head>
<body>
    
    <ul>
        <li><button class="call-to-action">Aprender</button></li>
        <li><button class="call-to-action">Aprender MÃ¡s</button></li>
        <li><button class="call-to-action">Nunca parar de aprender</button></li>
    </ul>

    <script>
        //Establece "this" usando "call"
        function saludar(){
            console.log(`Hola. Soy ${this.name} ${this.apellido}`)
        }

        const richard = {
            name: "Richard",
            apellido: "Lopez",
        }
        saludar.call(richard)

        //establecer "this" usando "call" y pasarle argumentos a la funcion
        function caminar(metros, distancia){
            console.log(`${this.name} camina ${metros} metros hacia ${distancia}`)
        }
        caminar.call(richard, 400, "norte")

        //establecer "this" usando "apply" y pasar argumentos a la funcion
        const valores = [800, "noreste"]
        caminar.apply(richard, valores)

        //para diferenciar call de apply
        //call - c de coma
        //apply - a de array

        //Establecer "this" en una nueva funcion usnado "bind"
        const daniel = {
            name: "daniel",
            apellido: "sanchez"
        }
        const danielSaluda = saludar.bind(daniel)
        danielSaluda()

        const danielCamina = caminar.bind(daniel, 2000)
        danielCamina("este")

        //cuando es util usar uno de estos metodos
        const buttons = document.getElementsByClassName("call-to-action")
        // buttons.forEach(button => {
        //     button.onclick = () => {
        //         alert("Nunca pares de aprender")
        //     }
        // })

        //NodeList
        Array.prototype.forEach.call(buttons, button => {
            button.onclick = () => {
                alert("Nunca pares de aprender")}
            })
    </script>
</body>
</html>
